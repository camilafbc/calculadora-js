<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="input">
                <form action="">
                    <input type="text" name="display" id="display">
                </form>
            </div>
            <button class="btn-op">-</button>
            <button class="btn-op">X</button>
            <button class="btn-op">+</button>
            <button class="btn-op">/</button>
            <button class="btn-op" value="1">1</button>
            <button id="One" value="2">2</button>
            <button class="btn-op" value="3">3</button>
            <button class="btn-op" value="4">4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>.</button>
            <button>0</button>
            <button>C</button>
            <button class="igual">=</button>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
