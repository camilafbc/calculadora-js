<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="input">
                <input type="text" name="input-display" id="input-display"> 
            </div>
            <button class="operator-btn btn-color" value="-">-</button>
            <button class="operator-btn btn-color" value="x">x</button>
            <button class="operator-btn btn-color" value="+">+</button>
            <button class="operator-btn btn-color" value="/">/</button>
            <button class="btn-key" value="1">1</button>
            <button class="btn-key" value="2">2</button>
            <button class="btn-key" value="3">3</button>
            <button class="btn-key" value="4">4</button> 
            <button class="btn-key" value="5">5</button>
            <button class="btn-key" value="6">6</button>
            <button class="btn-key" value="7">7</button>
            <button class="btn-key" value="8">8</button>
            <button class="btn-key" value="9">9</button>
            <button class="btn-key" value=".">.</button>
            <button class="btn-key" value="0">0</button>
            <button id="clear-btn">C</button>
            <button id="result-btn" class="btn-color">=</button>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
